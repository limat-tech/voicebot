version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - good morning
    - good evening
    - hey there
    - hello there
    - greetings
    - what's up
    - how are you

- intent: search_product
  examples: |
    - find [apples](product_name)
    - search for [milk](product_name)
    - I need [bread](product_name)
    - show me [oranges](product_name)
    - do you have [eggs](product_name)
    - look for [cheese](product_name)
    - find [chicken](product_name)
    - search for [tomatoes](product_name)
    - show me [potatoes](product_name)

- intent: add_to_cart
  examples: |
    - add this to my cart
    - I want this one
    - put it in my basket
    - yes add it
    - add [apples](product_name) to cart
    - put [milk](product_name) in my basket
    - add one [loaf of bread](product_name)
    - I want to buy [bananas](product_name)
    - add [chicken](product_name) to my cart

